<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mapa de Adjacências </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="display-2 text-center">Matriz de Adjacências </h1>
        </div>
        <p class="linha"></p>
        <br>
        <div class="row">
            <div class="d-flex justify-content-center">
                <h1 class="col-md-3 h5">Escolha o tipo do grafo:</h1>
                <div class="col-md-1 form-check">
                    <input class="form-check-input" type="radio" name="rdbTipo" id="rdbGrafo" checked/>
                    <label class="form-check-label" for="rdbGrafo">
                        Grafo
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="rdbTipo" id="rdbDigrafo" />
                    <label class="form-check-label" for="rdbDigrafo">
                        Dígrafo
                    </label>
                </div>
            </div>
        </div>
        <br>
        <br>
        <div class="d-flex align-items-center">
            <div class="grid">
                <div>
                    <div class="box1">
                        <div class="col-md-12 row">
                            <label for="formVertices" class="col-md-4 col-form-label"> <strong> Vértices: </strong> </label>
                            <div class="col-md-5">
                                <input class="form-control" id="formVertices" type="number" value="" />
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="box2">
                        <div class="col-md-12 row">
                            <label for="formArestas" class="col-md-4 col-form-label"> <strong> Arestas: </strong> </label>
                            <div class="col-md-5">
                                <input class="form-control" id="formArestas" type="number" value="" />
                            </div>
                        </div>
                    </div>
                    <br>
                    <p class="text-muted">Arestas escolhidas: </p>
                    <div id="arestas">
                        <i id="iAresta" class="text-muted">Nenhuma aresta escolhida.</i>
                    </div>
                </div>
                <div class="box3">
                    <textarea class="form-control" id="textArea" rows="10" placeholder="Arestas:&#10;1-2&#10;2-3&#10;3-5" data-bs-toggle="tooltip" data-bs-placement="right" title='Separe as arestas por "-" e pressione Enter para confirmar' disabled></textarea>
                </div>
                <div class="box4">
                    <button class="btn btn-lg btn-primary" id="btnGeraMatriz">Gerar Matriz</button>
                </div>
                <div class="box5">
                    <table id="table" class="table table-bordered"></table>
                    <div id="spinner" class="spinner-border text-secondary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="scripts/funcoes.js" ></script>
</body>
</html>
